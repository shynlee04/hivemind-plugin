name: hivefiver-vibecoder
description: Guided flow for low-technical users with interactive tutoring, hidden TDD scaffolding, and strict process gates.
version: 2
steps:
  - name: bootstrap
    tool: hivefiver
    args:
      action: init
      lane: vibecoder
  - name: intake
    tool: hivefiver-intake
    args:
      style: interactive_mcq
      strictness: assisted
  - name: spec
    tool: hivefiver-specforge
    args:
      include_examples: true
      retry_limit: 10
  - name: research
    tool: hivefiver-research
    args:
      fallback: graceful
      enforce_provider_status: true
      retry_limit: 10
  - name: tutor
    tool: hivefiver-tutor
    args:
      language_mode: bilingual
      retry_limit: 10
  - name: export
    tool: hivefiver-ralph-bridge
    args:
      validate_schema: true
      include_todo_story_map: true
guards:
  - rule: context_first
    check: hierarchy_chain_complete
  - rule: evidence_gate
    check: confidence_not_fake
  - rule: mcp_readiness
    check: provider_status_reported
  - rule: graph_connected
    check: connected_task_graph
  - rule: export_cycle
    check: cycle_exported
