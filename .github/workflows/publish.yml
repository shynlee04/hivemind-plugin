name: Publish to npm

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    # Only publish when package.json version is newer than what's on npm
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Check if version is new
        id: version_check
        run: |
          LOCAL_VERSION=$(node -p "require('./package.json').version")
          NPM_VERSION=$(npm view hivemind-context-governance version 2>/dev/null || echo "0.0.0")
          echo "local=$LOCAL_VERSION" >> $GITHUB_OUTPUT
          echo "npm=$NPM_VERSION" >> $GITHUB_OUTPUT
          if [ "$LOCAL_VERSION" = "$NPM_VERSION" ]; then
            echo "new=false" >> $GITHUB_OUTPUT
            echo "ðŸ“¦ Version $LOCAL_VERSION already published â€” skipping."
          else
            echo "new=true" >> $GITHUB_OUTPUT
            echo "ðŸš€ New version detected: $NPM_VERSION â†’ $LOCAL_VERSION"
          fi

      - name: Run typecheck
        if: steps.version_check.outputs.new == 'true'
        run: npm run typecheck

      - name: Run tests
        if: steps.version_check.outputs.new == 'true'
        run: npm test

      - name: Build
        if: steps.version_check.outputs.new == 'true'
        run: npm run build

      - name: Publish to npm
        if: steps.version_check.outputs.new == 'true'
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        if: steps.version_check.outputs.new == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version_check.outputs.local }}
          name: v${{ steps.version_check.outputs.local }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
